
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>EchoTalk - Publier un écho</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; background: #f9f9f9; color: #333; }
        h1 { text-align: center; color: #006666; }
        textarea { width: 100%; height: 100px; padding: 10px; margin-top: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #008080; color: white; border: none; padding: 10px 20px; font-size: 16px; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        button:hover { background-color: #006666; }
        #feedback { margin-top: 15px; color: green; font-weight: bold; text-align: center; }
    </style>
</head>
<body>
    <h1>Publier un Écho</h1>
    <form id="echo-form">
        <textarea id="echo-input" placeholder="Exprimez-vous..."></textarea>
        <button type="submit">Envoyer</button>
    </form>
    <div id="feedback"></div>

    <script type="module" src="send_echo_verified.js"></script>
</body>
</html>
