<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>EchoTalk – Publier un test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; background: #f9f9f9; color: #333; }
    h1 { text-align: center; color: #006666; }
    #pseudo-display { text-align: center; margin-bottom: 20px; font-size: 1.1em; }
    textarea { width: 100%; height: 100px; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 10px; }
    button { width: 100%; padding: 12px; font-size: 16px; background: #008080; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    button:active { background: #006666; }
    #status { margin-top: 15px; text-align: center; font-weight: bold; }
    a.feed-link { display: block; margin-top: 25px; text-align: center; color: #008080; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Publier un Écho</h1>
  <div id="pseudo-display">Pseudo : <strong id="pseudo"></strong></div>
  <form id="echo-form">
    <textarea id="echo-content" placeholder="Exprimez-vous..."></textarea>
    <button type="submit">Publier</button>
  </form>
  <div id="status"></div>
  <a class="feed-link" href="feed.html">↩️ Voir le fil des Échos</a>

  <script type="module" src="post_echo.js"></script>
</body>
</html>
